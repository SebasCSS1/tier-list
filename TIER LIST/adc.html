<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="centered-title">ADC</h1>

  <div class="tier-list">
    <!-- OP Tier -->
    <div class="tier op">
      <h2>OP</h2>
      <ul id="roam-op"></ul>
      <button class="add-hero-btn" data-tier="roam-op">Agregar Héroe</button>
      <button class="remove-hero-btn" data-tier="roam-op">Eliminar Último Héroe</button>
    </div>

    <!-- Good Tier -->
    <div class="tier good">
      <h2>Good</h2>
      <ul id="roam-good"></ul>
      <button class="add-hero-btn" data-tier="roam-good">Agregar Héroe</button>
      <button class="remove-hero-btn" data-tier="roam-good">Eliminar Último Héroe</button>
    </div>

    <!-- Standard Tier -->
    <div class="tier standard">
      <h2>Standard</h2>
      <ul id="roam-standard"></ul>
      <button class="add-hero-btn" data-tier="roam-standard">Agregar Héroe</button>
      <button class="remove-hero-btn" data-tier="roam-standard">Eliminar Último Héroe</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
